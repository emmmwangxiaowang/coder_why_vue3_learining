<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
       
        <component-a></component-a>
        <component-b></component-b>
        <component-c></component-c>
    </template>
    <template id="login">
        
        <h2>{{title}}</h2>
        <p>内容</p>
        <button @click="btnClick">点击</button>
        
    </template>

    <template id="jyy">
        <input type="text" v-model="title">
    </template>

    <template id="test">
        <h2>component-c</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
        }
        const app = Vue.createApp(App)
            // 使用 app 注册一个全局组件
        app.component('component-a', {
            template: '#login',
            data() {
                return {
                    title: '标题'
                }
            },
            methods: {
                btnClick() {
                    console.log('点击')
                }
            }
        })
        app.component('component-b', {
            template: '#jyy',
            data() {
                return {
                    title: '标题'
                }
            },
            methods: {
                btnClick() {
                    console.log('点击')
                }
            }
        })
        app.component('componentC', {
            template: '#test',
            data() {
                return {
                    title: '标题'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
