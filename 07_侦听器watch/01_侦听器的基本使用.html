<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      问题:  <input type="text" v-model="message">
      <button @click="queryAnswer">查找答案</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    // 监听question的变化,进行逻辑处理
                    message: "",
                    answer: ''
                }
            },
            watch: {
                // messaage 侦听的是 data中的属性的名称
                // newValue: 新值
                // oldValue: 旧值
                message(newValue, oldValue) {
                    // console.log(newValue + 'emmm')
                    // console.log(oldValue)
                    this.queryAnswer()
                }
            },
            methods: {
                queryAnswer() {
                    console.log(`问题${this.message}的答案是emmm`)
                    this.answer = 'emmm'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
