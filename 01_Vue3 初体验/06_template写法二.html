<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="emmm">
        <div>
            <h2>{{counter}}</h2>
                <button @click='increment'>+1</button>
                <button @click='decrement'>-1</button>
                <button @click='btnClick'></button>
            
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        Vue.createApp({
            template: '#emmm',
            data: function() {
                return {
                    message: "hello world",
                    counter: 0
                }
            },
            methods: {
                increment() {
                    ++this.counter
                },
                decrement() {
                    --this.counter
                },
                btnClick: () => {
                    // this 不能 === window
                    // 写成一个箭头函数是, 这个 this就hiwinodw
                    // 在箭头函数中是不绑定this的
                    console.log(this)
                }
            },
        }).mount('#app');

        const foo = () => {
            console.log(this);
        }

        // window.foo()
        foo(); // 这个是 window 隐式绑定 

        const obj = {
            bar: foo
        };
        obj.bar()
    </script>
</body>

</html>
