<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/vue.js"></script>

    <script type="x-template" id="emmm">
        <div>
            <h2>{{counter}}</h2>
            <button @click='increment'>+1</button>
            <button @click='decrement'>-1</button>

        </div>
    </script>

    <script>
        Vue.createApp({
            // #emmm 会被 执行 document.querySelector('#emmm')
            template: '#emmm',
            data: function() {
                return {
                    message: "hello world",
                    counter: 0
                }
            },
            methods: {
                increment() {
                    ++this.counter
                },
                decrement() {
                    --this.counter
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
