<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 直接用 v-bind= 绑定一个对象 就可以将对象中的属性 添加为 标签元素的属性 -->
        <div :="info"></div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {
                        name: "wangxiaowang",
                        age: '20',
                        height: 160
                    }

                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>

</html>
