<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            width: 200px;
            height: 200px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <button v-on:click="btnClick" value="点击">按钮</button>
        <button @click="btnClick" value="点击">按钮</button>
        <button @click="increase" value="点击">按钮</button>
        <div id="area" @mousemove="mouseMove" >{{counter}}</div>
        <br>
        <!-- 绑定一个对象 -->
        <div id="area" @="{click:btnClick,mousemove:mouseMove}" >{{counter}}</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: "",
                    counter: 0
                }
            },
            methods: {
                btnClick() {
                    console.log("按钮发生了点击")
                },
                mouseMove() {
                    console.log('鼠标移动')
                },
                increase() {
                    this.counter++
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
