<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <button @click="btnClick">按钮</button>
        <!-- $even可以获取到时间 -->
        <!-- 默认传入event对象, 可以在方法中获取 -->
        <button @click="btnClick2($event,'wangxiaowang',18)">按钮</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: ""
                }
            },
            methods: {
                btnClick(event) {
                    console.log(event)
                },
                btnClick2(event, name, age) {
                    console.log(event)
                    console.log(name)
                    console.log(age)
                }

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
