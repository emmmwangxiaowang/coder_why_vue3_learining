<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- v-once 内的数据显示了之后就不会更新了, 调优用 -->
        <div v-once>
            <h2>{{counter}}</h2>
            <h2>{{message}}</h2>
            <button @click="change" value="点击"></button>
        </div>
        <h2>{{counter}}</h2>
        <button @click="change" value="点击"></button>
        
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: "emmm",
                    counter: 0
                }
            },
            methods: {
                change() {
                    ++this.counter
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
