<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{add()}}</h2>
        <h2>{{level()}}</h2>
        <h2>{{getReverse()}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: 'kobe',
                    lastName: 'bryant',
                    score: 10,
                    message: 'Hello World'
                }
            },
            methods: {
                add() {

                    return this.firstName + this.lastName
                },
                level() {
                    return this.score > 20 ? '及格' : '不及格'
                },
                getReverse() {
                    return this.message.split(' ').reverse().join(' ')
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
